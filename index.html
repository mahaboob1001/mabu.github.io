<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="E:\Mahaboob_Coding\NetFlix Clone\font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <header>
        <nav class="navbar"> 
            <div class="navbar_netflix">
                <img src="images/logo.png" alt="This is the Netflix logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">           
            <div class="nav_item"> 
                <div class="dropdown_container">
                    <i class="fa fa-globe"> </i>
                    <select name="language" id="languageSelect" class="language_drop_down">
                        <option value="English" selected>English</option>
                        <option value="Hindi">Hindi</option>
                    </select>    
                </div>
            </div> 
            <div class="nav_item">
                <button class="Sighin_button"> Sign In</button>    
            </div>
            
            </div>

        </nav>

    </header>
    <main>
        <section class="hero">
         <div class="hero_bg_img_cont">
            <img src="images/netflixbackground.jpg" alt="Netflix main section background" class="hero_bg_img"/>
        </div>
            <div class="hero_bg_overlay"></div>
            <div class="hero_card">
            <h1 class="hero_title">
                Unlimited movies, TV shows and more

            </h1>    
            <h2 class="hero_subtitle"> 
                Watch anywhere. Cancel anytime.
            </h2>
            <p class="hero_desc"> 
                <nobr> Ready to watch? Enter your email to create or restart your membership.
                </nobr> </p>
            
            </div>
        </section>
     
    </main>
</body>
</html>
